{% extends "base.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content_title %}
    Posts content title
{% endblock content_title %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock content %}
